<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Nice Restaurant Page">
  <meta name="author" content="Tiago Brito">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="content"></div>
  <div class="header">
      <button type="button" class="btn btn-primary">New Project</button>
  </div>

  <div class="projects container">
    <div class="row">
      <div class="card" style="width: 18rem;">
        <div class="project-header"><h5>First Project</h5></div>
        <div class="card-body">
          <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Todo Task Item #1
                  </button>
                </h2>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">âˆš</button>
                    <button type="button" class="btn btn-secondary">X</button>
                    <select class="custom-select">
                      <option selected>Priority</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="1">4</option>
                      <option value="2">5</option>
                    </select>
                  </div>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                  <div class="card-body">
                    <label id="duedate">Due Date: 20/12/2019</label></br>
                    Lorem ipsum.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="newtask">
          <button type="button" class="btn btn-primary">New Task</button>
          <button type="button" class="btn btn-primary">Archive</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
