<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Nice Restaurant Page">
  <meta name="author" content="Tiago Brito">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="content"></div>
  <div class="header">
      <button type="button" class="btn btn-primary">New Project</button>
  </div>

  <div class="projects container">
    <div class="row">
      <div class="card" style="width: 18rem;">
        <div class="project-header"><h5>First Project</h5></div>
        <div class="card-body">
          <div class="todolist not-done">
            <h1>Todos</h1>
            <input type="text" class="form-control add-todo" placeholder="Add todo">
            <button id="checkAll" class="btn btn-success">Mark all as done</button>
            <hr>
            <ul id="sortable" class="list-unstyled">
              <li class="ui-state-default">
                <div class="checkbox">
                  <input type="checkbox" value="" />
                  <a class="btn btn-light" data-toggle="collapse" href="#collapseExample0" role="button" aria-expanded="false" aria-controls="collapseExample0">
                    First task (19/12/19)
                  </a>
                  <div class="collapse" id="collapseExample0">
                    <div class="card card-body">
                      This is the task definition
                    </div>
                  </div>
                </div>
              </li>
              <li class="ui-state-default">
                <div class="checkbox">
                  <input type="checkbox" value="" />
                  <a class="btn btn-light" data-toggle="collapse" href="#collapseExample1" role="button" aria-expanded="false" aria-controls="collapseExample1">
                   Second task (19/12/19)
                  </a>
                  <div class="collapse" id="collapseExample1">
                    <div class="card card-body">
                      This is the task definition
                    </div>
                  </div>
                </div>
              </li>
              <li class="ui-state-default">
                <div class="checkbox">
                  <input type="checkbox" value="" />
                  <a class="btn btn-light" data-toggle="collapse" href="#collapseExample2" role="button" aria-expanded="false" aria-controls="collapseExample2">
                    Third task (19/12/19)
                  </a>
                  <div class="collapse" id="collapseExample2">
                    <div class="card card-body">
                      This is the task definition
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <div class="todo-footer">
              <strong><span class="count-todos"></span></strong> Items Left
            </div>
          </div>
        </div>
        <div class="newtask">
          <button type="button" class="btn btn-danger">Archive</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
